<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML5 Validation with Ajax Form Submission</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="signup-form">
			<form method="post" id="contactForm" name="contactForm">
				<h2>Registration</h2>
				<p class="hint-text">Register yourself</p>
				<div class="form-group">
					<input type="name" class="form-control" name="name" placeholder="Name*" required>
				</div>
				<div class="form-group">
					<input type="email" class="form-control" name="username" placeholder="email*" required>
				</div>
				<div class="form-group">
					<label for="DOB">DOB</label>
					<input type="date" class="form-control" name="DOB" placeholder="DOB*" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="age" placeholder="age*" required pattern="[0-9]{1,2}">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="mobile" placeholder="Mobile*" required pattern="[6-9]{1}[0-9]{9}">
				</div>
				
				<div class="form-group">
					<label for="gender">Gender:</label><br>
					&emsp;<input type="radio"  name="gender" value="M">male<br>
					&emsp;<input type="radio"  name="gender" value="F">female<br>
					&emsp;<input type="radio"  name="gender" value="O">Others<br>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" id="p1" placeholder="Password*" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="confirm_password" id="p2" placeholder="Confirm Password*" required>
				</div>
				     
				<div class="form-group">
					<input type="submit" id="btn" class="btn btn-success btn-lg btn-block" value="Submit Now">
				</div>
				<div id="thank_you_msg"></div>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="js/register.js"></script>
	</body>
</html>
