<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML5 Validation with Ajax Form Submission</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<link rel="stylesheet" href="css/styles.css">
        <script src="js/login.js"></script>
	</head>
    <body>
		<div class="signup-form">
			<form method="post" id="contactForm" name="contactForm" >
				<h2>Login</h2>
				<p class="hint-text">Enter your details to login</p>
				<div class="form-group">
					<input type="email" class="form-control" name="username" placeholder="email*" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" id="p1" placeholder="Password*" required>
				</div>
				     
				<div class="form-group">
					<input type="submit" id="btn" class="btn btn-success btn-lg btn-block" value="Submit Now">
				</div>
				<div id="thank_you_msg"></div>
			</form>
		</div>
	</body>
</html>
